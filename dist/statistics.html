<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件统计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: #333;
        }
        /* 标题头固定样式 */

        .statistics-content {
            padding: 16px;
            height: calc(100vh - 60px);
            overflow-y: auto;
        }
        .refresh-btn {
            padding: 6px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .refresh-btn:hover {
            background-color: #2980b9;
        }
        .refresh-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .section {
            margin-bottom: 24px;
        }
        h4 {
            color: #34495e;
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e2e8f0;
        }
        .stats-summary {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }
        .stat-item {
            flex: 1;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 6px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 13px;
            color: #7f8c8d;
        }
        .rank-list, .latest-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .rank-item, .latest-item {
            padding: 10px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .rank-item:last-child, .latest-item:last-child {
            border-bottom: none;
        }
        .rank-item:hover, .latest-item:hover {
            background-color: #f8fafc;
        }
        .rank-number {
            display: inline-block;
            width: 22px;
            height: 22px;
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 22px;
            margin-right: 8px;
            font-size: 13px;
            font-weight: bold;
        }
        .rank-item:nth-child(1) .rank-number {
            background-color: #e74c3c;
        }
        .rank-item:nth-child(2) .rank-number {
            background-color: #f39c12;
        }
        .rank-item:nth-child(3) .rank-number {
            background-color: #f1c40f;
        }
        .file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 14px;
        }
        .file-info {
            font-size: 12px;
            color: #7f8c8d;
            margin-left: 8px;
        }
        
        /* 容器样式 - 允许换行显示 */
        .scroll-container {
            width: 100%;
            padding-bottom: 4px;
        }
        
        /* 文件名列样式 - 允许换行显示完整内容 */
        .file-name-row {
            font-size: 14px;
            margin-bottom: 4px;
            word-break: break-word;
        }
        
        /* 文件信息行样式 - 允许换行显示完整内容 */
        .file-info-row {
            font-size: 12px;
            color: #7f8c8d;
            word-break: break-word;
            line-height: 1.4;
        }
        
        /* 优化项目行高 */
        .latest-item {
            padding: 12px 10px;
            min-height: auto;
        }
        .no-data {
            text-align: center;
            color: #7f8c8d;
            padding: 32px;
            background-color: #f8f9fa;
            border-radius: 6px;
            font-size: 14px;
        }
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            border-radius: 4px;
            color: white;
            font-size: 13px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        .message-success {
            background-color: #2ecc71;
        }
        .message-error {
            background-color: #e74c3c;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 6px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 内容区域 -->
    <div class="statistics-content">
        
        <div class="section">
            <!-- 统计概览和刷新按钮在同一行 -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                <h4>统计概览</h4>
                <button id="refreshBtn" class="refresh-btn">
                    <i class="fa fa-refresh"></i> 刷新
                </button>
            </div>
            
            <div class="stats-summary">
                <div class="stat-item">
                    <div class="stat-number" id="totalFiles">0</div>
                    <div class="stat-label">总上传文件数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalUploaders">0</div>
                    <div class="stat-label">上传人数</div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h4>上传文档排名前5位</h4>
            <div id="noRankData" class="no-data" style="display: none;">
                暂无排名数据
            </div>
            <ul id="rankList" class="rank-list"></ul>
        </div>
        
        <div class="section">
            <h4>最新上传的10个文档</h4>
            <div id="noLatestData" class="no-data" style="display: none;">
                暂无文档数据
            </div>
            <ul id="latestList" class="latest-list"></ul>
        </div>
    </div>

    <script src="statistics.js"></script>
</body>
</html>
