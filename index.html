<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .drop-area {
            border: 2px dashed #ccc;
            transition: all 0.3s ease;
        }
        .drop-area.active {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
        }
        .file-item {
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .error-message {
            animation: shake 0.5s ease;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">文件上传器</h1>
            <p class="text-gray-600 mt-2">上传文件到GitHub仓库</p>
        </header>

        <!-- 认证设置 -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold mb-3">上传设置</h2>
            <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">上传密码</label>
            <input type="password" id="uploadPassword" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="输入上传密码" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">上传人</label>
            <input type="text" id="uploader" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="输入您的姓名" />
        </div>
        </div>

        <!-- 拖放区域 -->
        <div id="dropArea" class="dropArea bg-white p-8 rounded-lg shadow text-center mb-6">
            <i class="fa fa-cloud-upload text-5xl text-gray-400 mb-4"></i>
            <p class="text-gray-600 mb-4">拖放文件到这里，或者</p>
            <button id="selectFileBtn" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition cursor-pointer">
                <i class="fa fa-file-o mr-2"></i>选择文件
            </button>
            <input type="file" id="fileInput" multiple class="hidden" />
            <p id="emptyMessage" class="mt-4 text-gray-500">暂无文件</p>
        </div>

        <!-- 文件列表 -->
        <div id="fileList" class="bg-white rounded-lg shadow overflow-hidden mb-6 hidden">
            <div class="px-4 py-3 bg-gray-50 border-b border-gray-200 font-medium">
                待上传文件 (<span id="fileCount">0</span>)
            </div>
            <div id="filesContainer" class="divide-y divide-gray-200"></div>
        </div>

        <!-- 上传按钮 -->
        <div class="text-center">
            <button id="uploadBtn" class="bg-green-500 text-white px-8 py-3 rounded-lg hover:bg-green-600 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                <i class="fa fa-upload mr-2"></i>上传所有文件
            </button>
        </div>

        <div id="statusMessage" class="mt-6 p-4 rounded-lg hidden"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
